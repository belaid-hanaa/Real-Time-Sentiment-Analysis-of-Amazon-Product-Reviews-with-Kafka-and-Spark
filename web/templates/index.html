<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Reviews Sentiment Analysis</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1><span>Amazon</span> Review Sentiment Analysis</h1>
        <nav class="navbar">
            <a href="#dashboard">Dashboard</a>
            <a href="#realtime">Real-Time Stream</a>
        </nav>
        <div class="status-indicator">
            <div id="connection-status" class="status-dot"></div>
            <span id="status-text">Connecting...</span>
        </div>
    </header>

    <!-- SECTION 1: Dashboard (Offline Analysis) -->
    <div id="dashboard" class="section">
        <div class="dashboard">
            <div class="stats-grid">
                <div class="card stat-card">
                    <div class="stat-label">Total Reviews</div>
                    <div id="total-reviews" class="stat-value">0</div>
                </div>
                <div class="card stat-card">
                    <div class="stat-label">Positive</div>
                    <div id="positive-count" class="stat-value">0</div>
                </div>
                <div class="card stat-card">
                    <div class="stat-label">Negative</div>
                    <div id="negative-count" class="stat-value">0</div>
                </div>
                <div class="card stat-card">
                    <div class="stat-label">Neutral</div>
                    <div id="neutral-count" class="stat-value">0</div>
                </div>
                <div class="card stat-card">
                    <div class="stat-label">Average Sentiment</div>
                    <div id="avg-sentiment" class="stat-value">0</div>
                </div>
            </div>

            <div class="card sentiment-distribution">
                <div class="card-header">
                    <h2 class="card-title">Sentiment Distribution</h2>
                </div>
                <canvas id="distribution-chart"></canvas>
            </div>

            <div class="card sentiment-timeline">
                <div class="card-header">
                    <h2 class="card-title">Sentiment Over Time</h2>
                </div>
                <canvas id="timeline-chart"></canvas>
            </div>

            <div class="card recent-reviews">
                <div class="card-header">
                    <h2 class="card-title">Recent Reviews</h2>
                </div>
                <div id="review-list" class="review-list">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SECTION 2: Real-Time Stream -->
    <div id="realtime" class="section" style="display: none;">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Live Sentiment Feed</h2>
            </div>
            <div id="live-feed" class="live-feed">
                <!-- Real-time entries will be appended here -->
            </div>
        </div>
    </div>

    <script src="static/js/app.js"></script>
</body>
    <script>
    document.querySelectorAll('.navbar a').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            // Hide all sections
            document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
            // Show the selected section
            const target = this.getAttribute('href');
            const section = document.querySelector(target);
            if (section) section.style.display = '';
            // Optionally, update active class
            document.querySelectorAll('.navbar a').forEach(a => a.classList.remove('active'));
            this.classList.add('active');
        });
    });
    </script>
</html>
