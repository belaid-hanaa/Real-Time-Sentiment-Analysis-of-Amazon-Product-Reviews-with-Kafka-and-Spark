<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Reviews Sentiment Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #232f3e;
            --secondary-color: #febd69;
            --positive-color: #2ecc71;
            --negative-color: #e74c3c;
            --neutral-color: #3498db;
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            display: flex;
            align-items: center;
        }

        header h1 span {
            color: var(--secondary-color);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .status-dot.connected {
            background-color: #2ecc71;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .stats-grid {
            grid-column: span 12;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #777;
        }

        .sentiment-distribution {
            grid-column: span 4;
        }

        .sentiment-timeline {
            grid-column: span 8;
        }

        .recent-reviews {
            grid-column: span 12;
        }

        .review-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .review-item {
            padding: 15px;
            border-left: 4px solid #ccc;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .review-item.positive {
            border-left-color: var(--positive-color);
        }

        .review-item.negative {
            border-left-color: var(--negative-color);
        }

        .review-item.neutral {
            border-left-color: var(--neutral-color);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .review-product {
            font-weight: bold;
        }

        .review-time {
            color: #777;
            font-size: 12px;
        }

        .review-text {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .sentiment-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            color: white;
        }

        .sentiment-tag.positive {
            background-color: var(--positive-color);
        }

        .sentiment-tag.negative {
            background-color: var(--negative-color);
        }

        .sentiment-tag.neutral {
            background-color: var(--neutral-color);
        }

        .sentiment-score {
            font-weight: bold;
            margin-left: 5px;
        }

        @media (max-width: 1200px) {
            .sentiment-distribution,
            .sentiment-timeline {
                grid-column: span 6;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .sentiment-distribution,
            .sentiment-timeline {
                grid-column: span 12;
            }
        }

        /* Loading spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1><span>Amazon</span> Review Sentiment Analysis</h1>
        <div class="status-indicator">
            <div id="connection-status" class="status-dot"></div>
            <span id="status-text">Connecting...</span>
        </div>
    </header>

    <div class="dashboard">
        <div class="stats-grid">
            <div class="card stat-card">
                <div class="stat-label">Total Reviews</div>
                <div id="total-reviews" class="stat-value">0</div>
            </div>
            
            <div class="card stat-card">
                <div class="stat-label">Positive</div>
                <div id="positive-count" class="stat-value" style="color: var(--positive-color);">0</div>
            </div>
            
            <div class="card stat-card">
                <div class="stat-label">Negative</div>
                <div id="negative-count" class="stat-value" style="color: var(--negative-color);">0</div>
            </div>
            
            <div class="card stat-card">
                <div class="stat-label">Average Sentiment</div>
                <div id="avg-sentiment" class="stat-value">0</div>
            </div>
        </div>

        <div class="card sentiment-distribution">
            <div class="card-header">
                <h2 class="card-title">Sentiment Distribution</h2>
            </div>
            <canvas id="distribution-chart"></canvas>
        </div>

        <div class="card sentiment-timeline">
            <div class="card-header">
                <h2 class="card-title">Sentiment Over Time</h2>
            </div>
            <canvas id="timeline-chart"></canvas>
        </div>

        <div class="card recent-reviews">
            <div class="card-header">
                <h2 class="card-title">Recent Reviews</h2>
            </div>
            <div id="review-list" class="review-list">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Charts and data management
        let distributionChart, timelineChart;
        let allReviews = [];
        let websocket;
        
        // Connect to WebSocket
        function connectWebSocket() {
            // Update connection UI
            document.getElementById('connection-status').classList.remove('connected');
            document.getElementById('status-text').textContent = 'Connecting...';
            
            // Create WebSocket connection
            websocket = new WebSocket(`ws://${window.location.hostname}:8000/ws/kafka`);
            
            websocket.onopen = function(e) {
                document.getElementById('connection-status').classList.add('connected');
                document.getElementById('status-text').textContent = 'Connected';
                console.log('WebSocket connection established');
            };
            
            websocket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                processNewReview(data);
            };
            
            websocket.onclose = function(event) {
                document.getElementById('connection-status').classList.remove('connected');
                document.getElementById('status-text').textContent = 'Disconnected';
                console.log('WebSocket connection closed. Reconnecting in 3s...');
                
                // Attempt to reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
            
            websocket.onerror = function(error) {
                console.error('WebSocket error:', error);
                websocket.close();
            };
        }
        
        // Initialize charts
        function initCharts() {
            // Sentiment Distribution Chart
            const distributionCtx = document.getElementById('distribution-chart').getContext('2d');
            distributionChart = new Chart(distributionCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Positive', 'Negative', 'Neutral'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: [
                            'var(--positive-color)',
                            'var(--negative-color)',
                            'var(--neutral-color)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            
            // Sentiment Timeline Chart
            const timelineCtx = document.getElementById('timeline-chart').getContext('2d');
            timelineChart = new Chart(timelineCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Sentiment Score',
                        data: [],
                        borderColor: 'var(--primary-color)',
                        backgroundColor: 'rgba(35, 47, 62, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1,
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(1);
                                }
                            }
                        },
                        x: {
                            ticks: {
                                maxTicksLimit: 10,
                                maxRotation: 0
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Sentiment: ${context.parsed.y.toFixed(2)}`;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Fetch initial review data
        async function fetchReviews() {
            try {
                const response = await fetch('/reviews');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                allReviews = data;
                
                // Update UI with the fetched data
                updateUI();
                
                // Remove loading spinner
                document.querySelector('.loading').remove();
            } catch (error) {
                console.error('Error fetching reviews:', error);
                document.querySelector('.loading').innerHTML = `
                    <div style="text-align: center;">
                        <p>Failed to load reviews. Please try refreshing.</p>
                        <button onclick="fetchReviews()" style="margin-top: 10px; padding: 5px 10px;">Retry</button>
                    </div>
                `;
            }
        }
        
        // Process new review from WebSocket
        function processNewReview(review) {
            // Add to our reviews array
            allReviews.unshift(review);
            
            // Keep only the 100 most recent reviews to prevent performance issues
            if (allReviews.length > 100) {
                allReviews = allReviews.slice(0, 100);
            }
            
            // Update UI
            updateUI();
            
            // Add new review with animation
            addReviewToDOM(review, true);
        }
        
        // Update all UI elements with current data
        function updateUI() {
            updateStats();
            updateDistributionChart();
            updateTimelineChart();
            updateReviewsList();
        }
        
        // Update statistical counters
        function updateStats() {
            const totalReviews = allReviews.length;
            
            let positiveCount = 0;
            let negativeCount = 0;
            let totalSentiment = 0;
            
            allReviews.forEach(review => {
                const sentiment = parseFloat(review.sentiment || 0);
                totalSentiment += sentiment;
                
                if (sentiment >= 0.6) positiveCount++;
                else if (sentiment <= 0.4) negativeCount++;
            });
            
            const avgSentiment = totalReviews > 0 ? totalSentiment / totalReviews : 0;
            
            // Update the DOM
            document.getElementById('total-reviews').textContent = totalReviews;
            document.getElementById('positive-count').textContent = positiveCount;
            document.getElementById('negative-count').textContent = negativeCount;
            document.getElementById('avg-sentiment').textContent = avgSentiment.toFixed(2);
        }
        
        // Update sentiment distribution chart
        function updateDistributionChart() {
            let positive = 0;
            let negative = 0;
            let neutral = 0;
            
            allReviews.forEach(review => {
                const sentiment = parseFloat(review.sentiment || 0);
                
                if (sentiment >= 0.6) positive++;
                else if (sentiment <= 0.4) negative++;
                else neutral++;
            });
            
            distributionChart.data.datasets[0].data = [positive, negative, neutral];
            distributionChart.update();
        }
        
        // Update timeline chart
        function updateTimelineChart() {
            // Sort reviews by timestamp if available
            const sortedReviews = [...allReviews].sort((a, b) => {
                const timeA = a.timestamp ? new Date(a.timestamp) : 0;
                const timeB = b.timestamp ? new Date(b.timestamp) : 0;
                return timeA - timeB;
            });
            
            // Take the most recent 20 reviews for the chart
            const recentReviews = sortedReviews.slice(-20);
            
            const labels = recentReviews.map(review => {
                if (review.timestamp) {
                    const date = new Date(review.timestamp);
                    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                }
                return '';
            });
            
            const data = recentReviews.map(review => parseFloat(review.sentiment || 0));
            
            timelineChart.data.labels = labels;
            timelineChart.data.datasets[0].data = data;
            timelineChart.update();
        }
        
        // Update the reviews list
        function updateReviewsList() {
            const reviewList = document.getElementById('review-list');
            
            // Clear the list except for the most recent 10 items (to avoid re-rendering everything)
            while (reviewList.children.length > 10) {
                reviewList.removeChild(reviewList.lastChild);
            }
            
            // Add the 10 most recent reviews
            const recentReviews = allReviews.slice(0, 10);
            recentReviews.forEach((review, index) => {
                // Skip if this is already the first item and we're not forcing a refresh
                if (index === 0 && reviewList.children.length > 0) {
                    const firstItemId = reviewList.firstChild.dataset.reviewId;
                    if (firstItemId === review._id) {
                        return;
                    }
                }
                
                addReviewToDOM(review, index === 0);
            });
        }
        
        // Add a single review to the DOM
        function addReviewToDOM(review, isNew = false) {
            const reviewList = document.getElementById('review-list');
            const sentiment = parseFloat(review.sentiment || 0);
            
            let sentimentClass, sentimentText;
            if (sentiment >= 0.6) {
                sentimentClass = 'positive';
                sentimentText = 'Positive';
            } else if (sentiment <= 0.4) {
                sentimentClass = 'negative';
                sentimentText = 'Negative';
            } else {
                sentimentClass = 'neutral';
                sentimentText = 'Neutral';
            }
            
            const reviewElement = document.createElement('div');
            reviewElement.className = `review-item ${sentimentClass}`;
            if (isNew) reviewElement.classList.add('new-review');
            reviewElement.dataset.reviewId = review._id;
            
            const timestamp = review.timestamp 
                ? new Date(review.timestamp).toLocaleString() 
                : 'Unknown time';
            
            reviewElement.innerHTML = `
                <div class="review-header">
                    <div class="review-product">${review.product_name || 'Unknown Product'}</div>
                    <div class="review-time">${timestamp}</div>
                </div>
                <div class="review-text">${review.text || 'No review text available'}</div>
                <div>
                    <span class="sentiment-tag ${sentimentClass}">${sentimentText}</span>
                    <span class="sentiment-score">${sentiment.toFixed(2)}</span>
                </div>
            `;
            
            // Insert at the beginning
            if (reviewList.firstChild) {
                reviewList.insertBefore(reviewElement, reviewList.firstChild);
            } else {
                reviewList.appendChild(reviewElement);
            }
        }
        
        // Initialize the application
        function initApp() {
            initCharts();
            fetchReviews();
            connectWebSocket();
        }
        
        // Start the application when DOM is ready
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
